<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Enquiry System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/frontend/static//stylesheets/loginpage.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginpage.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <form action="{{url_for('logincheck')}}" method="POST">
            <!-- <i class="fa-solid fa-user"></i> -->
            <h1>LOGIN</h1>
         <div class="inp">
            <div class="input_box">
                <input type="text" name="user_id"  placeholder="Enter Userid" required>
            </div>
            <br>
            <div class="input_box">
                <input type="password" name="pass_word" placeholder="Enter Password" required>
            </div>
         </div>
            <button type="submit" class="btn" >SUBMIT</button>
            
            <div class="flash">
                {% with messages = get_flashed_messages(with_categories=true)%}
                {%if messages%}
                    {% for category,message in messages %} 
                        <div id="alert" class="alert alert-{{ category }}">
                           <p class="flash_msg">{{message}}</p>
                        </div> 
                    {% endfor %}
                {%endif%}
                {%endwith%}
            </div>

            <div class="register">
                <p>Don't Have an Account?<a href="{{url_for('register')}}"> Register</a></p>
            </div>
        </form>
    </div>
     

 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <script>
    $(Document).ready(()=>{ setTimeout(()=>{ $(".alert").fadeOut("slow"); },3000) });
 </script>
</body>
</html>
