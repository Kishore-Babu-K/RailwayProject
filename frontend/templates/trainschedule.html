<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Enquiry System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/static/css/trainschedule.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/trainschedule.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="navbar">
        
        <a href="{{url_for('homepage')}}"><button class="home">Home</button></a>
        <a href="{{url_for('homepage')}}"><button class="about">About</button></a>
        <a href="{{url_for('search')}}"><button class="search">Search Train</button></a>
        <a href="{{url_for('homepage')}}"><button class="contact">Contact Us</button></a>
        <a href="{{url_for('logout')}}"><button class="logout">Logout</button></a>
    </div>

    <div class="wrapper">
     <form action="" method="POST">
        <div class="input_text">
            <input type="text" name="train_no" placeholder="Enter Train Number" >
            <button type="submit">Search</button>
        </div>
     </form>

     <form action="" method="POST">
        <div class="input_text2">
            <input type="text" name="train_no" placeholder="Enter Train Name" >
            <button type="submit"><i class="fas fa-search"></i>Search</button>
     </form>
    </div>

    <div class="showschedule">
        <table class="trainschedule">
            <thead>
                <tr>
                    <th>Train No</th>
                    <th>Train Name</th>
                    <th>Route</th>
                    <th>Running Dates</th>
                    <th></th>
                </tr>
            </thead>


        </table>
    </div>
   
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
